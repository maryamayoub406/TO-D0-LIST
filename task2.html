<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #1dce93;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(14, 250, 33, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        #task-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #task-input:focus {
            border-color: #3498db;
        }
        
        #add-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            padding: 0 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #add-button:hover {
            background-color: #2980b9;
        }
        
        ul {
            list-style-type: none;
        }
        
        li {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        li:hover {
            background-color: #f1f1f1;
            transform: translateY(-2px);
        }
        
        li.completed {
            background-color: #e8f5e9;
            text-decoration: line-through;
            color: #7f8c8d;
        }
        
        .checkbox {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        .empty-list {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            padding: 15px 0;
        }
        
        .tasks-counter {
            text-align: center;
            color: #7f8c8d;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-button">Add</button>
        </div>
        <div id="tasks-container">
            <ul id="task-list"></ul>
            <p id="empty-message" class="empty-list">No tasks yet. Add a task to get started!</p>
        </div>
        <div class="tasks-counter">
            <span id="tasks-count">0</span> tasks total, <span id="completed-count">0</span> completed
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const taskInput = document.getElementById('task-input');
            const addButton = document.getElementById('add-button');
            const taskList = document.getElementById('task-list');
            const emptyMessage = document.getElementById('empty-message');
            const tasksCount = document.getElementById('tasks-count');
            const completedCount = document.getElementById('completed-count');
            
           
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
            updateTaskList();
            updateCounters();
            
            addButton.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // Functions
            function addTask() {
                const taskText = taskInput.value.trim();
                
                if (taskText === '') {
                    taskInput.classList.add('error');
                    setTimeout(() => taskInput.classList.remove('error'), 500);
                    return;
                }
                
                tasks.push({
                    id: Date.now(),
                    text: taskText,
                    completed: false
                });
                
                saveTasksToLocalStorage();
                updateTaskList();
                updateCounters();
                
                taskInput.value = '';
                taskInput.focus();
            }
            
            function toggleTaskStatus(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasksToLocalStorage();
                updateTaskList();
                updateCounters();
            }
            
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                
                saveTasksToLocalStorage();
                updateTaskList();
                updateCounters();
            }
            
            function updateTaskList() {
                taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    emptyMessage.style.display = 'block';
                    return;
                }
                
                emptyMessage.style.display = 'none';
                
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    if (task.completed) {
                        li.classList.add('completed');
                    }
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'checkbox';
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', () => toggleTaskStatus(task.id));
                    
                    const taskTextSpan = document.createElement('span');
                    taskTextSpan.className = 'task-text';
                    taskTextSpan.textContent = task.text;
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-btn';
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', () => deleteTask(task.id));
                    
                    li.appendChild(checkbox);
                    li.appendChild(taskTextSpan);
                    li.appendChild(deleteButton);
                    
                    taskList.appendChild(li);
                });
            }
            
            function updateCounters() {
                tasksCount.textContent = tasks.length;
                completedCount.textContent = tasks.filter(task => task.completed).length;
            }
            
            function saveTasksToLocalStorage() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });
    </script>
</body>
</html>
